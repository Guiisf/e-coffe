<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="area-cabecalho">

    <div id="area-logo">

        <img width="250px" src="img/logo.png">

    </div>

    <div id="area-menu">
        <a href="index.html">Home</a>
        <a href="index.html">Cafés</a>
        <a href="index.html">Produtos</a>
        <a href="index.html">Noticias de Café</a>
        <a href="index.html">Entrar</a>
    </div>


    <h1>Registro de Usuario</h1>

    <form action="create-weCoffee" method="post">


        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>


        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>


        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

        <label for="confirma_senha">Confirme sua senha:</label>
        <input type="password" id="confirma_senha" name="confirma_senha"><br><br>


        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="compras.css" type="text/css"/>

    <meta charset="UTF-8">
    <title>Compras</title>

    <style>
        .zoom {
            transition: transform .2s;
            width: 200px;
        }

        .zoom:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<header>
    <h1>Compras</h1>
</header>

<div class="product">
    <img class="zoom" src="img/cafe1.png" alt="Imagem do produto">
    <div class="description">
        <h2>Orfeu</h2>
        <br>
        <h3>Descrição do Produto</h3>
        <p>O café Orfeu é um café especial produzido na região da Serra da Mantiqueira, em Minas Gerais, Brasil. A marca foi fundada em 2005 por uma família de produtores de café, que decidiu investir na produção de cafés de alta qualidade.</p>

        <h3>Preço do Produto</h3>
        <p>R$29,99</p>
        <button>Comprar</button>
    </div>
</div>
</body>
</html>
